name: Cut tag on main

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.7 or v0.1.7)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  cut_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (full history + tags)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          fetch-tags: true

      - name: Normalize & validate version input
        id: v
        shell: bash
        run: |
          RAW="${{ inputs.version }}"
          RAW="${RAW#v}"              # remove leading v if present
          if [[ ! "$RAW" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: ${{ inputs.version }} (expected 0.1.7 or v0.1.7)" >&2
            exit 1
          fi
          echo "tag=v$RAW" >> "$GITHUB_OUTPUT"
          echo "plain=$RAW" >> "$GITHUB_OUTPUT"

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          git fetch --tags
          if git rev-parse "${{ steps.v.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ steps.v.outputs.tag }}" >&2
            exit 1
          fi

      - name: Ensure pyproject.toml version matches
        shell: bash
        run: |
          FILE_VER="$(grep -E '^[[:space:]]*version[[:space:]]*=' pyproject.toml | head -n1 | sed -E 's/^[[:space:]]*version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/')"
          echo "pyproject.toml version=$FILE_VER"
          echo "requested version=${{ steps.v.outputs.plain }}"
          if [[ "$FILE_VER" != "${{ steps.v.outputs.plain }}" ]]; then
            echo "Mismatch: pyproject.toml=$FILE_VER but requested=${{ steps.v.outputs.plain }}" >&2
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.v.outputs.tag }}"
          git push origin "refs/tags/${{ steps.v.outputs.tag }}"
