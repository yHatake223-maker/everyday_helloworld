name: Deploy docs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build site (markdown -> html)
        run: |
          mkdir -p site/runbooks

          # シンプルなトップページ
          cat > site/index.html <<'EOF'
          <!doctype html><meta charset="utf-8">
          <h1>Runbooks</h1>
          <ul>
            <li><a href="./runbooks/cd-procedure.html">cd-procedure</a></li>
          </ul>
          EOF

          # runbooks をHTML化（まずは1つだけ）
          pandoc docs/runbooks/cd-procedure.md -s -o site/runbooks/cd-procedure.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
